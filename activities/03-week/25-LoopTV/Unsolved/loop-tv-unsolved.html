<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creating an empty array to hold our favorite TV shows
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Each time ask the user for Top 3 shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Add or "push" the top 3 shows to the empty array.
        favTVshows.push(tvShow);
      }

      // Loop through the filled array
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert the top 3 shows to the user
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
