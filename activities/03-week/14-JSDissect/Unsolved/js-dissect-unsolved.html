<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic - Uncommented
    </title>
  </head>
  <body>
    <script type="text/javascript">
      //These variables are storing user input //
      var userName = prompt("What's your name?");
      var confirmCats = confirm("Do you like cats?");
      // These variables are storing predetermined values //
      var petName = "Meeses";
      var petType = "Tuxedo Cat";
      var petAge = 5;
      var petIsCat = true;
      /* checking if the user input is true then alert the user the predetermined 
      cat name and cat type along with ageof cat */
      if (confirmCats) {
        alert(petName + " " + petType + " " + petAge);
      }
      else { /*otherwise it denies the user this info */
        alert("You don't get my cat's information");
      }

      if (petIsCat) { /* because petIsCat is set to true then it alert the user this*/
        alert("My pet is a cat");
      }
      else {
        alert("My pet is not a cat");
      }

      if (petAge !== 7) { /*because the petAge was set at 5, this will trigger */
        alert("My pet is not 7 years old");
      }

      if (petAge === 5) { /*because petAge was set to 5 in the beginning this will alert*/
        alert("My pet is 5 years old");
      }
      else if (petAge < 5) {/*these last two conditions will not be met and wont trigger*/
        alert("My pet is less than 5 years old");
      }
      else {
        alert("My pet is older than 5 years old");
      }

      // document.write() overwrites the entire page. We don't normally use this, but we will today for simplicity
      document.write("Welcome to our page " + userName);

      var catAge = prompt("How old is your cat?");

      // Won't work as expected
      alert(catAge + 2);

      // Works as expected
      alert(parseInt(catAge) + 2);

    </script>
  </body>
</html>
