        document.onkeyup = function(event) {
            // var symbol = String.fromCharCode(event.keyCode).toLowerCase();

            if (symbol === "h") {
                car.honk();
                writeStats();
            }
            if (symbol === "d") {
                car.driveToWork();
                writeStats();
            }
            if (symbol === "w") {

            if (symbol === "t") {
