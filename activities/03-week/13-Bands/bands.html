<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Arrays Demo</title>
  </head>
  <body>

    <h1>Bands</h1>

    <script type="text/javascript">

    // Our array of Bands.
    var Bands = ["The Jimi Hendrix Experience", "The Doors", "Pink Floyd", "Easy Star All Stars", "The Beatles"];

    // prompts for the user to input fav band.
    var favBand = prompt("what is your favorite band?");

    // starting with the fist element in array check for a match
    for (var i = 0; i < Bands.length; i++) {
        if (Bands[i]= favBand) {
            alert("I like them too!")
        }
        else if (i=4) {
        alert("That band is Lame!")
    
    };
}
    // conditionsl output for matching bands
    console.log(Bands[4]);

    </script>

  </body>
</html>
